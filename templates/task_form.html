{% block title %}{{ form.instance.pk|yesno:"Edit task,Add task" }}{% endblock %}

{% block content %}
<h1>{{ form.instance.pk|yesno:"Edit task,Add task" }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{{ form.instance.pk|yesno:"Update,Add" }} task</button>
    <a href="{% url 'todo:task-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
