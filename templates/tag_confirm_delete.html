{% extends "base.html" %}

{% block content %}
  <h2>Confirm Delete Tag</h2>
  <p>Are you sure you want to delete the tag: <strong>{{ tag.name }}</strong>?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'todo:tag-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
