{% extends 'base.html' %}

{% block title %}{{ form.instance.pk|yesno:"Edit tag,Add tag" }}{% endblock %}

{% block content %}
<h1>{{ form.instance.pk|yesno:"Edit tag,Add tag" }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{{ form.instance.pk|yesno:"Update,Add" }} tag</button>
    <a href="{% url 'todo:tag-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
